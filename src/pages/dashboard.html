<head>
  <link rel="stylesheet" href="/src/pages/css/dashboard.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<div class="p-5 text-center">
  <input
    type="text"
    class="border-blue-200 rounded-full border-2 p-2 w-4/6 focus:outline-none"
    maxlength="25"
    placeholder="Search pokemons"
    id="userInput"
    onkeyup="startSearch(event)"
  />
</div>

<div
  id="loader"
  class="border-16 animate-spin h-28 w-28 rounded-full border-t-8 border-t-[#3498db] absolute top-[42%] left-[45%]"
></div>

<h3 id="not-found" class="text-center text-3xl"></h3>

<div class="flex justify-center h-4/5 w-full">
  <div
    class="basis-1/2 p-5 overflow-x-hidden grid grid-cols-2 grid-flow-row gap-4 w-6/12"
    id="card-pokemon"
  ></div>

  <div
    class="flex m-5 w-4/12 hover:border-dotted"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
  >
    <p id="description">Drag the pokemon's name here to see its moves</p>
    <div
      class="h-full w-full p-0 m-0 relative border hidden rounded-[30px] border-slate-400"
      id="card-details"
    >
      <i
        class="fa-solid fa-xmark float-right relative top-[20px] right-[20px] text-2xl cursor-pointer"
        onclick="startSearch('')"
      ></i>
      <div class="text-3xl font-semibold relative top-10 left-5 text-white">
        <span class="capitalize" id="pokemon-name"></span>
        <span
          class="relative left-[50%] text-base right-0"
          id="pokemon-id"
        ></span>
      </div>

      <div class="relative top-10 left-3.5 inline-flex" id="pokemon-types">
        <!-- <span class="typeText">grass</span>
        <span class="typeText">poison</span> -->
      </div>
      <div class="dispaly-img-pokemon">
        <img id="pokemon-img" class="img-pokemon" />
      </div>
      <div
        class="w-full h-32 absolute bottom-0 text-center rounded-[30px] bg-white"
        id="card-moves"
      >
        <span class="text-2xl font-semibold">Mosse</span>
        <ul class="p-4 decoration-none" id="pokemon-abilities"></ul>
      </div>
    </div>
  </div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
    integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="../js/dashboard.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</div>

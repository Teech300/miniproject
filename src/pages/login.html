<form class="grid mt-64 h-2/5 place-items-center" onsubmit="checkForm(event)">
  <div class="flex w-2/5 mb-4 rounded-full border-solid border-2 border-sky-500">
    <i class="p-6 bg-white  fa-solid fa-user border-t-neutral-400 rounded-l-full"></i>

    <input class="w-full h-16 border-t-neutral-400 p-3 outline outline-offset-0 outline-0 rounded-r-full" type="email"
      placeholder="Username" id="mail" onclick="removeErrorTemplate('mail', 'email-error')" />
  </div>

  <div class="flex w-2/5 mb-4 rounded-full border-solid border-2 border-sky-500">
    <i class="p-6  bg-white  fa-solid fa-lock border-t-neutral-400 rounded-l-full"></i>

    <input class="w-full h-16  border-t-neutral-400 p-3 outline outline-offset-0 outline-0 rounded-r-full"
      type="password" placeholder="Password" id="password"
      onclick="removeErrorTemplate('password', 'password-error')" />
  </div>

  <div class="flex w-2/5 bg-[#9ed0ffeb] text-white rounded-full border-solid border-2 border-sky-500">
    <button class="w-full h-16  rounded-full " type="submit">Sign in</button>
  </div>

  <div id="error"></div>
</form>

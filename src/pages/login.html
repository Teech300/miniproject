<form class="grid mt-64 h-2/5 place-items-center" onsubmit="checkForm(event)">
  <div class="flex w-2/5 mb-4">
    <i class="pt-6 pl-2 pr-2 bg-white border-t fa-solid fa-user border-t-neutral-400"></i>

    <input class="w-full h-16 border-t border-t-neutral-400" type="email" placeholder="Username" id="mail"
      onclick="removeErrorTemplate('mail', 'email-error')" />
  </div>

  <div class="flex w-2/5 mb-4">
    <i class="pt-6 pl-2 pr-2  bg-white border-t fa-solid fa-lock border-t-neutral-400"></i>

    <input class="w-full h-16 border-t border-t-neutral-400" type="password" placeholder="Password" id="password"
      onclick="removeErrorTemplate('password', 'password-error')" />
  </div>

  <div class="flex w-2/5 bg-[#43dbcf] text-white">
    <button class="w-full h-16" type="submit">Sign in</button>
  </div>

  <div id="error"></div>
</form>

<form class="flex justify-center align-center  h-2/5 place-items-center w-full" id="sforndoform"
  onsubmit="submitForm(event)">
  <!-- <video src="../../img/videosfondo.mp4"></video> -->
  <div class="grid w-full place-items-center">
    <div id="box-username" class="flex w-2/5 mb-4 border-2 border-solid rounded-full border-sky-500">
      <i class="p-6 bg-white rounded-l-full fa-solid fa-user"></i>
      <input class="w-full h-16 rounded-r-full outline-none" type="email" placeholder="Enter your username" id="user"
        onfocus="removeErrorClass('box-username', 'error-border')" />
    </div>

    <div id="box-password" class="flex w-2/5 mb-4 border-2 border-solid rounded-full border-sky-500">
      <i class="p-6 bg-white rounded-l-full fa-solid fa-lock"></i>
      <input class="w-full h-16 rounded-r-full outline-none" type="password" placeholder="Enter your password" id="psw"
        onfocus="removeErrorClass('box-password', 'error-border')" />
    </div>

    <div class="flex w-2/5 bg-[#9ed0ffeb] text-white rounded-full border-solid border-2 border-sky-500">
      <button class="w-full h-16 rounded-full" type="submit">Sign in</button>
    </div>

    <div id="error"></div>
  </div>
</form>

<form class="grid mt-64 h-2/5 place-items-center" onsubmit="checkLogin(event)">
  <div class="flex w-2/5 mb-4">
    <input
      class="w-full h-16 border-t border-t-neutral-400 icon-username"
      type="email"
      placeholder="Username"
      id="mail"
      onclick="removeErrorTemplate('mail', 'email-error')"
    />
  </div>
  <div class="flex w-2/5 mb-4">
    <input
      class="w-full h-16 border-t border-t-neutral-400 icon-password"
      type="password"
      placeholder="Password"
      id="password"
      onclick="removeErrorTemplate('password', 'password-error')"
    />
  </div>
  <div class="flex w-2/5 bg-[#43dbcf] text-white">
    <button class="w-full h-16" type="submit">Sign in</button>
  </div>
  <div id="error"></div>
</form>
